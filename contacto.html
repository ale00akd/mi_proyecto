    <!-- Titulo -->
    <h1 class=" text-center display-4 my-4"> Formulario de contacto</h1>
    <div class="container">

    <!-- Formulario -->
    
    <section class="container-fluid px-3" > 
        <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form class="form-contenedor">
                <div class="form-group">
                  <label for="Nombre">Nombre</label>
                  <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="Apellido">Apellido</label>
                    <input type="text" class="form-control" id="Apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="form-group">
                    <label for="Email">Correo electronico</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="Textarea">Comentarios</label>
                    <textarea class="form-control is-invalid" id="Textarea" placeholder="Required example textarea" required></textarea>
                  </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </form>
            </section>
        </section>
    </section>
